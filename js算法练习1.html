<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function indexOf(arr, item) {
  			if (Array.prototype.indexOf){
      			return arr.indexOf(item);
  			} else {
      			for (var i = 0; i < arr.length; i++){
          			if (arr[i] === item){
              			return i;
          			}
      			}
  			}     
  			return -1;
		}
	</script>
</body>
</html>
