<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
</head>
<body>
    <p>我是div元素前面的第一个p</p>
    <div>
        <p>第一个P元素</p>
        <p>第二个P元素</p>
        <p>第三个P元素</p>
        <p>第四个P元素</p>
    </div>
    <script src="https://cdn.bootcss.com/zepto/1.1.7/zepto.min.js"></script>
    <script>
        $('div p').on('mouseover',function(e){
            $(e.target).css('background','red')
        });
        $('div p').on('mouseout',function(e){
            $(e.target).css('background','white')
        })
    </script>
</body>
</html>
