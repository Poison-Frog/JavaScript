<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 使用map
  		function square(arr) {
		    return arr.map(function(e) {
		        return e * e;
		    })
		}
		// ES6箭头函数版
		const square = arr => arr.map(e => e * e);
	</script>
</body>
</html>
