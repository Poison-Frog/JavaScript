<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>惰性单例模式</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    body {
        background-color: #f0f0f0;
    }
    /*注册框*/
    #registLayer {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -150px;
        margin-left: -150px;
        width: 400px;
        height: 300px;
        background-color: #fff;
    }
    </style>
</head>
<body>
    <button id="registBtn">注册</button>
    <script type="text/javascript">
    var creatRegistLayer=(function(){
            var registLayer=null;
            return function(){
                if(!registLayer){
                    registLayer=document.createElement('div');
                    registLayer.id='registLayer';
                    registLayer.innerHTML='登录窗口';
                    registLayer.style.display='none'; 
                    document.body.appendChild(registLayer);
                }
                return registLayer;
            }
        })();
        var registBtn=document.getElementById('registBtn');
        registBtn.onclick=function(){
            var registLayer=creatRegistLayer();
            registLayer.style.display='block';
        }
    </script>
</body>
</html>
