<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr=[1,8,9,4,5,6,7,2,3];
		arr.sort(function(a,b){
    		//首先判断满足a是偶数b是奇数
    		if(a%2==0 && b%2==1){
        		return 1;
    		}
    		//然后判断满足a\b均是奇数或偶数,并且a>b,这样就可以从小到大排列了
    		if(a>b && (a%2==1 && b%2==1 || a%2==0 && b%2==0)){
        		return 1;
    		}
    		return -1;
		})
		console.log(arr);
	</script>
</body>
</html>
