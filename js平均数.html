<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>arguments</title>
</head>
<body>
    <script>
		function getAvg(){
	var sum=0,len=arguments.length,i;
	for (i=0;i<len; i++) {
	 sum+=arguments[i];
	}
	return sum/len;
}
	var abc=getAvg(21,3242,31231,34324);
	document.write(parseInt(abc));
	</script>
</body>
</html>
