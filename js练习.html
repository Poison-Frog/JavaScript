<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>三种定义方式</title> 
</head> 
<body> 
<script type="text/javascript"> 
function add(num1, num2){
        return num1 + num2;
    }
    function subtract(num1, num2){
        return num1 - num2;
    }
    function multiply(num1, num2){
        return num1 * num2;
    }
    function divide(num1, num2){
        return num1 / num2;
    }
    document.write('result:'+subtract(add(multiply(21,32),divide(24,3)),5))
</script> 
</body> 
</html>
