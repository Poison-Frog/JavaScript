<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>三种定义方式</title> 
</head> 
<body> 
<script type="text/javascript"> 
function add(num1, num2){

    return num1+num2;

}

var c=add(21,32);

function substract(num1, num2){

    return num1-num2;

}

var d=substract(c,24);

document.write(d);
</script> 
</body> 
</html>
