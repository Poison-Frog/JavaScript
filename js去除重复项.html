<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		Array.prototype.uniq = function () {
   			var resArr = [];
   			var flag = true; 
   			for(var i=0;i<this.length;i++){
       			if(resArr.indexOf(this[i]) == -1){
           			if(this[i] != this[i]){   //排除 NaN
              			if(flag){
                   			resArr.push(this[i]);
                   			flag = false;
              			}
           			}else{
                		resArr.push(this[i]);
           			}
       			}
   			}
    		return resArr;
		}
	</script>
</body>
</html>
