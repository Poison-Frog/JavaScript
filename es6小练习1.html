<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>模版字符串</title>
</head>
<body>
    <div class="div1"></div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>    
    <script type="text/javascript">
    let person ={
        name:"xiaoming",
        age:18
    }
    $(".div1").append(
        "He is <b>" + person.name + "</b>" + "and we wish to know his" +  person.age + ".That is all<br>"
    );
    
    // 补充代码
$(".div1").append( `He is <b> ${person.name} </b> and we wish to know his ${person.age} .That is all<br>`);
    </script>
</body>
</html>
