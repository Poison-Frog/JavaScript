<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function remove(arr, item) {
     		//声明一个新数组保存结果
     		var a = [];
     		//循环遍历
     		for(var i=0; i < arr.length; i++){
         		//如果arr[i]不等于item，就加入数组a
         		if(arr[i] != item){
             		a.push(arr[i]);
         		}
     		}
     		return a;
 		}
	</script>
</body>
</html>
