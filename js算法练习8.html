<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//利用slice
		function curtail(arr) {
    		return arr.slice(1);
		}
		//利用filter
		function curtail(arr) {
    		return arr.filter(function(v,i) {
        		return i!==0;
    		});
		}
		//利用push.apply+shift
		function curtail(arr) {
    		var newArr=[];
    		[].push.apply(newArr, arr);
    		newArr.shift();
    		return newArr;
		}
		//利用join+split+shift    注意！！！：数据类型会变成字符型
		function curtail(arr) {
    		var newArr = arr.join().split(',');
    		newArr.shift();
    		return newArr;
		}
		//利用concat+shift
		function curtail(arr) {
    		var newArr = arr.concat();
    		newArr.shift();
    		return newArr;
		}
		//普通的迭代拷贝
		function curtail(arr) {
    		var newArr=[];
    		for(var i=1;i<arr.length;i++){
        		newArr.push(arr[i]);
    		}
    		return newArr;
		}
	</script>
</body>
</html>
