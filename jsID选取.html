<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM的查找方法</title>
</head>
<body>
    <div>第一个元素</div>
	<div>第二个元素</div>
	<div>第三个元素</div>
<script>
var list=document.getElementsByTagName("div");

 
for(var i=0;i<list.length;i++){
     
    var list1=list[i];
    alert(list1);
    console.log(list1);
}
 
</script>
</body>
</html>
