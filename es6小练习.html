<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jquery</li>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>ES6</li>
    </ul>
    <script type="text/javascript">
        for(let i=0;i<7;i++){
        let li = document.getElementsByTagName("li");
        let text=li[i].innerHTML;
        li[i].addEventListener("mouseenter",function(){
            this.style.cssText="color:red;font-size:22px";
            this.innerHTML=text+"我是第"+(i+1)+"个";
        })
        li[i].addEventListener("mouseout",function(){
            this.style.cssText="color:black;font-size:16px";
            this.innerHTML=text;
        })
    }
    </script>
</body>
</html>
