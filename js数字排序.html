<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组反转</title>
</head>
<body>
<script>
    function arrReverse(arr){
        var newArr=[];
        for(var i=0;i<arr.length;i++){
           newArr.unshift(arr[i]);
        }
       return newArr;
    }
   document.write(arrReverse([1,2,3,4,5,]));
</script>
</body>
</html>
