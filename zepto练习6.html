<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3-4</title>
	<style>
		.pink{
			background: pink;
			width: 300px;
			height: 300px;
		}
		.blue{
			background: #80ffff;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<p>点击这里!</p>
	<div class="pink">
		<div class="blue">
			我是
			<br/>
			samllbox内容
		</div>
	</div>
</body>
<script src="https://cdn.bootcss.com/zepto/1.1.7/zepto.min.js"></script>
<script>
	$('.blue').hide();
	$('p').on('click',function(e){
		$('.blue').toggle();
	});
	$('.blue').on('click',function(e){
		alert('已执行')
	});
</script>
</html>
