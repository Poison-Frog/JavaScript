<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//利用concat
		function concat(arr1, arr2) {
		    return arr1.concat(arr2);
		}
		//利用slice+push.apply
		function concat(arr1, arr2) {
		    var newArr=arr1.slice(0);
		    [].push.apply(newArr, arr2);
		    return newArr;
		}
		//利用slice+push
		function concat(arr1, arr2) {
		    var newArr=arr1.slice(0);
		    for(var i=0;i<arr2.length;i++){
		        newArr.push(arr2[i]);
		    }
		    return newArr;
		}
		//普通的迭代拷贝
		function concat(arr1, arr2) {
		    var newArr=[];
		    for(var i=0;i<arr1.length;i++){
		        newArr.push(arr1[i]);
		    }
		    for(var j=0;j<arr2.length;j++){
		        newArr.push(arr2[j]);
		    }
		    return newArr;
		}
	</script>
</body>
</html>
