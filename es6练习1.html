<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let arr=[];
    for (let i=0;i<10;i++) {
        arr.push(Math.floor(Math.random()*100));
    }
    arr.sort(function(a,b){return b-a});
    var max=Math.max(...arr);
    var min=Math.min(...arr);
    document.write(...arr+'<br>');
    document.write(`这组数中最大的值是：${max}，最小的值是：${min}`);
</script>
</body>
</html>
