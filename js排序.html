<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组排序</title>
</head>
<body>
<script>
 
    var arr=[ ],input;
    while(input!="-1"){
        input=prompt("请输入您想排序的数字");
        arr.push(input)
     }
    arr.pop();
    arr.sort(function(a,b){return b-a});
document.write(arr);
</script>
</body>
</html>
