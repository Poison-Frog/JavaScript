<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let rest=function(...args){
            let total=0,average;
            let len=args.length;
            for (num of args) {
                total+=num;
            }
            average=total/len;
            return average;
        }
        document.write(rest(15,15,10));
	</script>
</body>
</html>
