<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>三种定义方式</title> 
</head> 
<body> 
<script type="text/javascript"> 
var add=function(num1,num2){

    return num1+num2;

}

var subtract=function(num1,num2){

    return num1-num2;

}

var multiply=function(num1,num2){

    return num1*num2;

}

var result=add(subtract(21,32),multiply(24,5));

document.write(result);
</script> 
</body>
